<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="d-flex justify-content-center" th:text="'Привет, это ' + ${title} + '!'" />
  <div class="row">
    <div class="col">
      <div>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Имя</th>
            <th scope="col">Дата начала</th>
            <th scope="col">Дата окончания</th>
          </tr>
          </thead>
          <tbody th:each="user : ${users}">
          <tr>
            <td th:text ="${user.FIO}"></td>
            <td th:text ="${user.start_time}"></td>
            <td th:text ="${user.end_time}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col">
      <h3 class="text-center">Добавление клиента</h3>
      <div class="d-flex justify-content-center">
        <form method="post">
          <input type="text" name="username" placeholder="ФИО Клиента" class="form-control" required><br>
          <input type="datetime-local" name="dateEnd" placeholder="Время окончания" class="form-control" required><br>
          <input hidden type="date" pattern="yyyy-MM-dd"><br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Добавить клиента</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>


</body>
</html>
